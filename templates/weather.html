<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Weather</title>
    <link href="{{ url_for('static', filename='./styles/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="city">
            <h1>{{ title }}</h1>
        <div>
        </div class= "temp">
            <h2>{{ temp }} &deg;</h2>
        </div>
        <div class="weather">
            <p>{{ status }}</p>
            <p>Feels like {{ feels_like }} &deg;</p>
            <p>Humidity: {{ humidity }}%</p>
            <p>Wind: {{ wind_speed }} mph </p>
            <p>Air Quality: {{ air_quality }} <img src= "static/styles/imgs/airquality.svg"></p>
        </div>
    </div>
    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter city name"/>
        <button type="submit">Enter</button>
    </form>

</body>
</html>
